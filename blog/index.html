<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <h1>My Blog</h1>
  <div class="avatar-container">
    <div class="avatar-block">
      <img class="avatar" src="https://www.royal.uk/sites/default/files/styles/1400x500/public/images/encyclopaedia/encyc-diana.jpg?itok=xWDWI5kX" alt="avatar">
    </div>
    <label for="avatar-url">Avatar URL</label>
    <input id="avatar-url" type="text">
    <button class="set-avatar btn">Set Avatar</button>
  </div>
  <br />
  <div>
    <label for="post-text">Post Text</label>
    <input id="post-text" type="text">
    <button class="set-post btn">Post</button>
  </div>
  <div class="posts">
    <h2>Posts</h2>
  </div>
</body>
<script src="script.js"></script>
</html>
